<!DOCTYPE html>
<html>
  <!-- [Previous head content remains the same until the script tag] -->
  <script>
    // [Previous script content remains the same until setupDeepLinking function]

    function setupDeepLinking(contentId) {
      const userAgent = navigator.userAgent;
      const isIOS = /iPad|iPhone|iPod/.test(userAgent);
      
      if (contentId && isIOS) {
        const openAppBtn = document.getElementById('open-app-btn');
        if (openAppBtn) {
          openAppBtn.style.display = 'block';
          
          // TestFlight deep link
          const testFlightUrl = 'itms-beta://beta.itunes.apple.com/v1/app/6748683473';
          openAppBtn.href = testFlightUrl;
          
          openAppBtn.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = testFlightUrl;
            
            // Fallback to App Store if needed
            setTimeout(() => {
              if (!document.hidden && !document.webkitHidden) {
                window.location.href = 'https://apps.apple.com/app/6748683473';
              }
            }, 500);
          });
        }
      }
    }
  </script>
</html>
